# Configuração para o changelog_cli
header: "# Changelog"
description: "Este arquivo contém as mudanças entre versões."
footer: "Gerado automaticamente com changelog_cli."

categories:
  - type: feat
    title: "Novos Recursos"
  - type: fix
    title: "Correções de Bugs"
  - type: chore
    title: "Tarefas Gerais"

# Configuração para a organização dos commits
group-by: type
include-scopes: false
